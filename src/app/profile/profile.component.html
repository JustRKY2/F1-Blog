<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div *ngIf="isLoading" class="loading-container">
        <p>Loading profile data...</p>
      </div>

      <div *ngIf="!isLoading && user" class="profile-info">
        <div class="avatar-container">
          <div class="avatar mat-elevation-z2">
            {{ getUserInitials() }}
          </div>
        </div>
        <div class="user-details">
          <h3 class="user-name">{{ user.name.firstname }} {{ user.name.lastname }}</h3>
          <div class="user-email">
            <mat-icon>email</mat-icon>
            <span>{{ user.email }}</span>
          </div>
        </div>
      </div>

      <div *ngIf="!isLoading && !user" class="empty-state">
        <mat-icon>person_off</mat-icon>
        <p>No user profile found. Please log in.</p>
      </div>

    </mat-card-content>
  </mat-card>
</div>
